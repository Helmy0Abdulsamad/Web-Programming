<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helmy -Helmy Personal Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Helmy</h1>
        <p>Interests: Programming, Web Development, Multi-Media</p>
        <p>Specialties: Machine Learning, Intelligent learning </p>
    </header>
    
    <section id="projects">
        <h2>Projects</h2>
        <ul>
            <li>Project 1: Jibas APP</li>
            <li>Project 2: Portfolio website</li>
            <li>Project 3: Navigation system</li>
        </ul>
    </section>
    
    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Send</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2024 Helmy. All rights reserved.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
